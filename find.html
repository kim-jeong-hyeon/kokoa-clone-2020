<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 주소칸 상단 표시-->
    <title>Find - Kokoa Talk</title>
  </head>
  <body class="find-screen">
    <!--status-bar 맨위에 시계와 베터리 부분-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons"
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- 한번에 여러개 만들기
    user-component__column*2-->
    <main class="main-screen">
        <div class="icon-row">
            <!-- icon-row_cion*4>span 여러개 만들기-->
            <div class="icon-row__icon">  
                <i class="fas fa-qrcode"></i>
                <span> QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span> Add by Contacts</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span> Add by ID</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="far fa-envelope" style="-webkit-user-select: auto;"></i>
                <span> Invite</span>  
            </div> 
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span> You have no recommended friends. </span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 >open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        
        </div>

        <div class="open-post">        
            <div class="open-post__column"> 
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://avatars.githubusercontent.com/u/50725996?s=460&u=8c8d68aaac5916d1736d07e7a9db4674c457ecb8&v=4"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post_mumber-status">Active</span>

                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://avatars.githubusercontent.com/u/50725996?s=460&u=8c8d68aaac5916d1736d07e7a9db4674c457ecb8&v=4"/>
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
                </div>

            </div>
        </div>
    </main>

    <!-- navigation var 만들기
    단축키 nav>ul>li*4>a 4개의 네비게이션 만들기
    fa-lg 는 아이콘을 크게 만들어줌-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="-webkit-user-select: auto"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x"
              style="-webkit-user-select: auto"
            ></i>
            <span class="nav__something"></span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 아이콘 사용을 위한, 코드임-->
    <script
      src="https://kit.fontawesome.com/3ec44fe07b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
