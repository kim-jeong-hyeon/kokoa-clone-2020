<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!--status-bar 맨위에 시계와 베터리 부분-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- header-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa Accunt, log in with your email or phone number.
      </p>
    </header>

    <!-- action과 method를 통해서 페이지를 이동함
    get과 post 방식 get은 서버 없을 때 URL에 정보를 싣어서 전달함 post는 서버와통신할 때 사용함-->
    <!-- placeholder에 required 설정하면 해당칸을 반드시 채워야만한다.-->
    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <!-- 아이콘 사용을 위한, 코드임-->
    <script
      src="https://kit.fontawesome.com/3ec44fe07b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
