<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 주소칸 상단 표시-->
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <!--status-bar 맨위에 시계와 베터리 부분-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons"
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <!-- 한번에 여러개 만들기
    user-component__column*2-->
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/50725996?s=460&u=8c8d68aaac5916d1736d07e7a9db4674c457ecb8&v=4"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">JeongHyeon</h4>
                <h6 class="user-component__subtitle">+81 4044-9457<i class="fas fa-exclamation-circle"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x" style="-webkit-user-select: auto;"></i>
            </div>
          </div>
          <div class="icon-row">
            <!-- icon-row_cion*4>span 여러개 만들기-->
            <div class="icon-row__icon">  
                <i class="far fa-calendar-alt"></i>
                <span> Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span> Emoticons</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span> Theme</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span> Account </span>  
            </div> 
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>

        </div>
    </main>

    <!-- navigation var 만들기
    단축키 nav>ul>li*4>a 4개의 네비게이션 만들기
    fa-lg 는 아이콘을 크게 만들어줌-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="-webkit-user-select: auto"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x"
              style="-webkit-user-select: auto"
            ></i>
            <span class="nav__something"></span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 아이콘 사용을 위한, 코드임-->
    <script
      src="https://kit.fontawesome.com/3ec44fe07b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
